<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
</script>
  <style type="text/css">
body { 
    width: 100%;
    position: absolute;
    margin-top: 5%;
    margin-left: 20%;
  }
  </style>

  <title>
  </title>
</head>

<body>
  <h1>Hill Cipher</h1>
  <a href="/encrypt">Encrypt</a> | <b>Decrypt</b><br>
  <br>


  <form name="crypto" id="crypto" method="post" action="/decrypt">
    Alphabet: <input type="text" name="alphabet" value="{{ alphabet }}" size=100><br>
    Plaintext: <input type="text" name="plaintext" disabled value="{{ plaintext }}" size=100><br>
    Ciphertext: <input type="text" name="ciphertext" value="{{ ciphertext }}" size=100><br>
    Key: <br>
    <input type="text" name="a_0_0" value="{{ a_0_0 }}" size="5"> <input type="text" name="a_0_1" value="{{ a_0_1 }}" size="5"><br>
    <input type="text" name="a_1_0" value="{{ a_1_0 }}" size="5"> <input type="text" name="a_1_1" value="{{ a_1_1 }}" size="5"><br>
    <input type="submit" name="submit" value="Decrypt">
  </form>


  <div name="warning" id="warning">
    {{ warning }}
  </div>
</body>
</html>
